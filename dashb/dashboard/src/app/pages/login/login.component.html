<div class="full-page">
  <mat-card class="login-card">
      <mat-card-title>
          Login to App
      </mat-card-title>
      <mat-card-content>
          <mat-form-field class="login-field">
              <input [(ngModel)]="email" matInput placeholder="Email" name="email"  type="email"/>
          </mat-form-field>
          <mat-form-field class="login-field">
              <input [(ngModel)]="password" matInput placeholder="Password" name="password"  type="password"/>
          </mat-form-field>


      </mat-card-content>
      <mat-card-actions>
          <button mat-raised-button color="primary"
                  class="login-field" (click)="login(email, password)" type="submit">
              Login
          </button>
      </mat-card-actions>
  </mat-card>
  </div>
